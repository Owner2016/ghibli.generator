<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghibli Style Image Generator</title>
  <meta name="description" content="Create dreamy, Studio Ghibli-style anime images using your own custom prompts. Powered by AI.">
  <meta name="keywords" content="Ghibli AI Generator, Studio Ghibli art, anime image generator, Miyazaki style, whimsical art, AI Ghibli, generate anime scenes">
  <meta name="author" content="GhibliGen">
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Signika Negative', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fdf6e3, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #5d4037;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 90%;
      max-width: 600px;
    }

    .prompt-area {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .prompt-area input {
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #a1887f;
      border-radius: 12px;
    }

    .prompt-area button {
      background-color: #8bc34a;
      color: white;
      font-size: 1rem;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .prompt-area button:hover {
      background-color: #7cb342;
    }

    .image-display {
      margin-top: 2rem;
      text-align: center;
    }

    .image-display img {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      color: #795548;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé® Ghibli Style Image Generator</h1>
  </header>
  <div class="container">
    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="Describe your scene (e.g. A cozy Ghibli-style village)...">
      <button onclick="generateImage()">Generate Image</button>
    </div>
    <div class="image-display" id="imageContainer">
      <!-- Image will appear here -->
    </div>
  </div>
  <footer>
    &copy; 2025 GhibliGen. Made with ‚ù§Ô∏è for Studio Ghibli fans.
  </footer>

  <script>
    function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const container = document.getElementById("imageContainer");
      container.innerHTML = "<p>Generating image...</p>";

      const imageUrl = `https://source.unsplash.com/600x400/?ghibli,anime,${encodeURIComponent(prompt)}`;
      setTimeout(() => {
        container.innerHTML = `<img src="${imageUrl}" alt="Generated Ghibli Style Image" />`;
      }, 1500);
    }
  </script>
</body>
</html>
