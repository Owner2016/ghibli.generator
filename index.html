<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghibli Style AI Image Generator | Studio Ghibli Art Generator</title>
  <meta name="description" content="Generate Studio Ghibli-style images using AI. Create whimsical, dreamy art in seconds. Powered by Stable Diffusion & Replicate.">
  <meta name="keywords" content="Ghibli image generator, Studio Ghibli AI, Ghibli art AI, anime generator, stable diffusion Ghibli, Miyazaki art AI, dreamy anime scenes, Ghibli-style filter">
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0; background: #fdf6e3;
      display: flex; flex-direction: column;
      align-items: center; padding: 2rem;
    }
    h1 {
      font-size: 2.5rem; color: #4e342e;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    input {
      width: 100%; padding: 1rem;
      border: 2px solid #a1887f;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    button {
      width: 100%; padding: 1rem;
      background: #8bc34a; color: white;
      border: none; border-radius: 12px;
      font-size: 1rem; cursor: pointer;
    }
    button:hover { background: #7cb342; }
    .image-display {
      margin-top: 2rem; text-align: center;
    }
    .image-display img {
      max-width: 100%; border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Ghibli Style Image Generator</h1>
  <div class="container">
    <input type="text" id="prompt" placeholder="Describe a magical scene (e.g. A flying castle above clouds)" />
    <button onclick="generateImage()">Generate Ghibli Image</button>
    <div class="image-display" id="imageContainer"></div>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const container = document.getElementById("imageContainer");
      if (!prompt) {
        container.innerHTML = "<p class='loading'>Please enter a scene description.</p>";
        return;
      }

      container.innerHTML = "<p class='loading'>âœ¨ Creating your Ghibli masterpiece...</p>";

      try {
        const res = await fetch("http://localhost:8000/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        container.innerHTML = `<img src="${data.image_url}" alt="Ghibli Generated Image" />`;
      } catch (err) {
        container.innerHTML = "<p class='loading'>Oops! Something went wrong.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
